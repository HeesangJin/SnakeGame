<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="space-background" aria-hidden="true"></canvas>
    <main class="container">
      <section class="panel">
        <div class="topbar">
          <div class="score-card">
            <span class="label">Score</span>
            <span id="score" class="score">0</span>
          </div>
          <div class="score-card">
            <span class="label">Best</span>
            <span id="best" class="score">0</span>
          </div>
        </div>

        <div class="board-wrap">
          <div id="board" class="board" aria-label="Snake board"></div>
          <div id="pauseOverlay" class="overlay pause-overlay" aria-live="polite" aria-hidden="true">
            <p class="overlay-title">PAUSED</p>
            <button id="overlayResumeBtn" class="overlay-btn" type="button">Resume</button>
          </div>
          <div id="gameOverOverlay" class="overlay" aria-live="polite" aria-hidden="true">
            <p class="overlay-title">GAME OVER</p>
            <button id="overlayRestartBtn" class="overlay-btn" type="button">Restart</button>
          </div>
        </div>

        <div class="actions">
          <button id="pauseBtn" class="primary" type="button">
            <span class="btn-icon">⏸</span><span class="btn-label">Pause</span>
          </button>
          <button id="restartBtn" class="primary" type="button">
            <span class="btn-icon">⟲</span><span class="btn-label">Restart</span>
          </button>
        </div>

        <div class="controls" aria-label="Direction controls">
          <button class="up dpad-btn" data-dir="up" type="button" aria-label="Up">↑</button>
          <button class="left dpad-btn" data-dir="left" type="button" aria-label="Left">←</button>
          <button class="down dpad-btn" data-dir="down" type="button" aria-label="Down">↓</button>
          <button class="right dpad-btn" data-dir="right" type="button" aria-label="Right">→</button>
        </div>

        <div class="hint">Arrow keys or WASD to move</div>
        <div id="status" class="status"></div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
